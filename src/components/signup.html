<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Todo List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/signin">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="app" class="container mt-5">
            <h1>Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email address</label>
                    <input type="email" v-model="signUpEmail" class="form-control" id="signup-email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" v-model="signUpPassword" class="form-control" id="signup-password">
                </div>
                <button id="signup-submit" type="button" class="btn btn-primary" @click="submitSignUpForm">Sign Up</button>
            </form>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        signUpEmail: '',
                        signUpPassword: '',
                    }
                },
                methods: {
                    redirectToSignIn() {
                        window.location.href = "/signin"; // Redirect to the sign-in page
                    },
                    submitSignUpForm: async function () {
                        let response = await this.send('POST', 'users', {
                            email: this.signUpEmail,
                            password: this.signUpPassword
                        })

                        if (response.ok) {
                            alert('Sign up successful! Please sign in.');
                            this.redirectToSignIn(); // Redirect to the sign-in page
                        }
                    },


                    send: async function (action, collection, data) {
                        try {
                            const response = await fetch('/' + collection, {
                                method: action,
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(data),
                            });

                            const responseText = await response.text();
                            const responseObject = (() => {
                                try { return JSON.parse(responseText); } catch { return responseText; }
                            })();

                            if (!response.ok) {
                                if (response.status === 401) {
                                    //vue.clearStorageAndToggleLoginButtons();
                                    alert('Please sign in again.(2)' + 401);
                                }
                                alert(`Error code ${response.status}:\n${responseObject.error || responseText}`);
                                return { ok: false, status: response.status, body: responseObject || responseText };
                            }

                            return { ok: true, status: response.status, body: responseObject };

                        } catch (error) {
                            alert(`Error:\n${error}`);
                            return { ok: false, status: 500, body: error };
                        }
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
